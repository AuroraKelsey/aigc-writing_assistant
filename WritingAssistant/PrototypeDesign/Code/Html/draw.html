<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓝心绘梦 - AI图文生成</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '微软雅黑', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f5ff, #f0f9ff);
            min-height: 100vh;
        }

        /* 动态背景粒子 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* 导航栏升级版 */
        .header {
            background: linear-gradient(135deg, rgba(0, 163, 217, 0.95), rgba(0, 191, 255, 0.95));
            padding: 12px 20px;
            box-shadow: 0 4px 15px rgba(0, 191, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .nav-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            padding: 12px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .nav-links a:hover:before {
            width: 120%;
            height: 120%;
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* 主内容区 */
        .main-content {
            position: relative;
            z-index: 1;
            padding: 100px 20px 60px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 输入生成区 */
        .creation-area {
            display: flex;
            gap: 30px;
            margin-bottom: 50px;
        }

        /* 文本输入区 */
        .text-input-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 191, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .text-input {
            width: 100%;
            height: 400px;
            padding: 20px;
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.8;
            resize: none;
            background: rgba(248, 252, 255, 0.8);
            transition: all 0.3s;
        }

        .text-input:focus {
            border-color: #00bfff;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.2);
        }
        /* 参数面板升级版 */
        .param-panel {
            width: 320px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 191, 255, 0.15);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .panel-title {
            color: #008fb3;
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }

        .param-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .param-header {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
            font-size: 14px;
        }

        .param-header i {
            color: #00bfff;
            width: 20px;
            text-align: center;
        }

        /* 下拉菜单样式 */
        .style-select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 8px;
            background: rgba(248, 252, 255, 0.8);
            transition: all 0.3s;
        }

        /* 比例按钮组 */
        .ratio-buttons {
            display: flex;
            gap: 8px;
            justify-content: space-between;
        }

        .ratio-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 8px;
            background: rgba(248, 252, 255, 0.8);
            transition: all 0.3s;
            cursor: pointer;
        }

        .ratio-btn.active {
            background: #00bfff;
            color: white;
            border-color: transparent;
        }

        /* 颜色选择器 */
        .color-picker {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .color-picker input[type="color"] {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(0, 191, 255, 0.3);
            border-radius: 8px;
            padding: 3px;
            cursor: pointer;
        }

        .color-hex {
            color: #666;
            font-family: monospace;
            font-size: 14px;
        }

        /* 生成按钮 */
        .generate-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #00bfff, #008fb3);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 191, 255, 0.4);
        }

        /* 生成结果区 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        /* 画廊网格调整 */
        .gallery-grid {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        /* 正方形图片容器 */
        .square-image {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 保持1:1比例 */
            overflow: hidden;
        }

        .art-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* 卡片细节优化 */
        .art-details {
            padding: 15px;
            position: relative;
        }

        .art-details h4 {
            color: #2c3e50;
            font-size: 16px;
            margin-bottom: 6px;
        }

        .art-details p {
            color: #7f8c8d;
            font-size: 13px;
            line-height: 1.4;
        }

        /* 徽章样式 */
        .badge {
            position: absolute;
            top: -12px;
            right: 15px;
            background: #00bfff;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0, 191, 255, 0.2);
        }

        /* 悬停动画增强 */
        .art-card:hover .art-image {
            transform: scale(1.05);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .art-details h4 {
                font-size: 15px;
            }
        }
    </style>
    <!-- 粒子库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
    <!-- 动态粒子背景 -->
    <div id="particles-js"></div>

    <!-- 导航栏 -->
    <header class="header">
        <nav class="nav-links">
            <div class="brand">
                <i class="fas fa-palette"></i>
                蓝心绘梦
            </div>
            <div class="nav-group">
                <a href="#" class="active">文生图</a>
                <a href="#">图生图</a>
                <a href="#">风格广场</a>
                <a href="#">创作学院</a>
            </div>
            <div class="user-menu">
                <a href="#">
                    <i class="fas fa-cloud-upload-alt"></i>
                    我的作品
                </a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <!-- 创作区 -->
        <section class="creation-area">
            <!-- 文本输入 -->
            <div class="text-input-container">
                <textarea class="text-input" placeholder="输入诗歌或文章段落，描绘你心中的画面..."></textarea>
                <div class="toolbar">
                    <button class="generate-btn">
                        <i class="fas fa-magic"></i>
                        开始创作
                    </button>
                </div>
            </div>

            <!-- 参数面板 -->
            <div class="param-panel">
                <h3 class="panel-title">创作参数</h3>
            
                <div class="param-group">
                    <div class="param-header">
                        <i class="fas fa-brush"></i>
                        <label>艺术风格</label>
                    </div>
                    <select class="style-select">
                        <option>水墨丹青</option>
                        <option>数字油画</option>
                        <option>赛博朋克</option>
                    </select>
                </div>
            
                <div class="param-group">
                    <div class="param-header">
                        <i class="fas fa-crop-alt"></i>
                        <label>画面比例</label>
                    </div>
                    <div class="ratio-buttons">
                        <button class="ratio-btn active">16:9</button>
                        <button class="ratio-btn">1:1</button>
                        <button class="ratio-btn">3:4</button>
                    </div>
                </div>
            
                <div class="param-group">
                    <div class="param-header">
                        <i class="fas fa-fill-drip"></i>
                        <label>色彩倾向</label>
                    </div>
                    <div class="color-picker">
                        <input type="color" value="#00bfff">
                        <span class="color-hex">#00BFFF</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 作品展示区 -->
        <section class="gallery-grid">
            <!-- 示例卡片 - 修改为3个1:1比例的卡片 -->
            <div class="art-card">
                <div class="square-image">
                    <img src="https://picsum.photos/300/300" class="art-image" alt="示例作品">
                </div>
                <div class="art-details">
                    <h4>江南春色</h4>
                    <p>水墨风格创作</p>
                    <div class="badge">热门作品</div>
                </div>
            </div>
        
            <div class="art-card">
                <div class="square-image">
                    <img src="https://picsum.photos/301/301" class="art-image" alt="示例作品">
                </div>
                <div class="art-details">
                    <h4>未来都市</h4>
                    <p>赛博朋克风格</p>
                    <div class="badge">最新创作</div>
                </div>
            </div>
        
            <div class="art-card">
                <div class="square-image">
                    <img src="https://picsum.photos/302/302" class="art-image" alt="示例作品">
                </div>
                <div class="art-details">
                    <h4>星空幻想</h4>
                    <p>数字油画创作</p>
                    <div class="badge">编辑推荐</div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // 初始化粒子背景
        particlesJS('particles-js', {
            particles: {
                number: { value: 80 },
                color: { value: '#00bfff' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { enable: true, speed: 1 }
            }
        });

        // 动态导航栏
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            header.style.background = window.scrollY > 50 
                ? 'linear-gradient(135deg, rgba(0, 143, 179, 0.95), rgba(0, 163, 217, 0.95))' 
                : 'linear-gradient(135deg, rgba(0, 163, 217, 0.95), rgba(0, 191, 255, 0.95))';
        });

        // 交互增强
        document.querySelectorAll('.ratio-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.parentElement.querySelectorAll('.ratio-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 输入框自动扩展
        const textarea = document.querySelector('.text-input');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>
</html>
