<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>诗词少年 - AI诗词写作助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/chinesePage.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

</head>

<body>
    <!-- 顶部导航栏 -->
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-pen-nib"></i>
                <span>诗词少年</span>
            </div>
            <!-- 导航菜单 -->
            <nav class="nav-menu">
                <a href="/">首页</a>
                <a href="/chinesePage" class="text-primary">诗词创作</a>
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle">
                        <i class="fas fa-book"></i> 文言文
                        <i class="fas fa-chevron-down"></i>
                    </a>
                    <div class="dropdown-menu">
                        <a href="/classicalChinese" class="dropdown-item">
                            <i class="fas fa-language"></i> 文言文分析
                        </a>
                    </div>
                </div>
                <a href="/draw">素材库</a>
                <a href="/login" class="bg-primary">登录/注册</a>
            </nav>
            <!-- 汉堡菜单按钮 -->
            <button id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <!-- 移动端导航菜单 -->
        <div id="mobileMenu">
            <div class="mobile-menu-container">
                <a href="/">首页</a>
                <a href="/chinesePage" class="text-primary">诗词创作</a>
                <a href="/classicalChinese">文言文分析</a>
                <a href="/draw">素材库</a>
                <a href="/login" class="bg-primary">登录/注册</a>
            </div>
        </div>
    </header>
    <!-- 主体内容区 -->
    <main>
        <!-- 主题标题 -->
        <div class="main-title">
            <h2>AI助力，弘扬中华诗词文化</h2>
            <p>无需注册，直接粘贴诗词作品或上传文件即可体验AI批改</p>
        </div>
        <!-- 核心功能区 -->
        <div class="core-feature">
            <!-- 修改为诗词输入区 -->
            <div class="poem-input">
                <h3>输入诗词作品</h3>
                <!-- 诗词题目输入框 -->
                <div class="input-group">
                    <label for="poemTitle">诗词题目</label>
                    <input type="text" id="poemTitle" placeholder="请输入诗词题目">
                </div>
                <!-- 诗词内容输入框 -->
                <div class="input-group">
                    <label for="poemContent">诗词内容</label>
                    <textarea id="poemContent" rows="8" placeholder="请输入诗词内容"></textarea>
                </div>
                <!-- 提交按钮 -->
                <button id="submitPoem" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> 提交诗词
                </button>
                <div class="error-message" id="errorMessage"></div>
            </div>
            <!-- 功能选择区 -->
            <div>
                <!-- 功能导航栏 - 移动端优化为标签页 -->
                <div class="function-nav">
                    <ul>
                        <button class="tab-btn tab-active glow" data-target="editing">
                            <i class="fas fa-magic"></i> 动态润色
                        </button>
                        <button class="tab-btn " data-target="scoring">
                            <i class="fas fa-star"></i> 智能评分
                        </button>
                        <button class="tab-btn" data-target="reading">
                            <i class="fas fa-book-open"></i> 读写共生
                        </button>
                    </ul>
                </div>
                <!-- 功能子页面 -->
                <div class="subpage-container">

                    <!-- 动态润色 -->
                    <div id="editing" class="subpage block">
                        <h3 class="edit-title">润色引擎</h3>
                        <div class="polish-container">
                            <!-- 润色版本1 -->
                            <div class="polish-version">
                                <div class="version-header">
                                    <h4>润色版本一</h4>
                                    <div class="version-meta">
                                        <span id="version1Title">等待润色...</span>
                                    </div>
                                </div>
                                <div id="polishedVersion1" class="version-content"></div>
                            </div>

                            <!-- 润色版本2 -->
                            <div class="polish-version">
                                <div class="version-header">
                                    <h4>润色版本二</h4>
                                    <div class="version-meta">
                                        <span id="version2Title">等待润色...</span>
                                    </div>
                                </div>
                                <div id="polishedVersion2" class="version-content"></div>
                            </div>
                        </div>

                        <div class="polish-controls">
                            <button id="regeneratePolish" class="polish-btn">
                                <i class="fas fa-sync-alt"></i> 重新润色
                            </button>
                            <div class="polish-status" id="polishStatus">
                                <i class="fas fa-spinner fa-spin"></i> 正在润色中...
                            </div>
                        </div>
                    </div>
                    <!-- 智能评分 -->
                    <div id="scoring" class="subpage">
                        <div class="scoring-card gradient-bg">
                            <div class="score-info">
                                <div class="score-text">
                                    <div class="score-number">86</div>
                                    <div class="score-label">综合得分</div>
                                </div>
                                <div class="progress-container">
                                    <div class="progress-label">
                                        <span>优秀</span>
                                        <span>基准线</span>
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-value gradient-progress" style="width: 70%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="rating-list">
                        </div>
                    </div>
                    <!-- 读写共生 -->
                    <div id="reading" class="subpage">
                        <h3 class="reading-title">
                            <i class="fas fa-book-open"></i> 推荐阅读诗文
                        </h3>
                        <div class="poem-list">
                            <!-- 动态生成的诗词项目 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 底部信息栏 -->
    <footer class="gradient-bg">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#">隐私政策</a>
                <a href="#">公益计划</a>
                <a href="#">联系我们</a>
                <a href="#">技术支持</a>
            </div>
            <p>© 2025 蓝心执笔人团队 | AI助力创作，弘扬诗词文化</p>
        </div>
    </footer>
    <script src="../static/js/chinesePage.js"></script>
    <style>
        /* 导航菜单样式 */
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* 下拉菜单样式 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 4px;
            padding: 0.5rem 0;
            z-index: 1000;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            #mobileMenu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: white;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                padding: 1rem;
            }

            #mobileMenu.active {
                display: block;
            }

            .mobile-menu-container {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .mobile-menu-container a {
                padding: 0.8rem;
                border-radius: 4px;
                text-decoration: none;
                color: var(--text-color);
                transition: background-color 0.3s ease;
            }

            .mobile-menu-container a:hover {
                background-color: rgba(0, 0, 0, 0.05);
            }
        }
    </style>

    <script>
        // 移动端菜单切换
        document.getElementById('menuToggle').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('active');
        });
    </script>
</body>

</html>
