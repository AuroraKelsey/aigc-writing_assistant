<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>诗词少年 - AI诗词写作助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/chinesePage.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

</head>

<body>
    <!-- 顶部导航栏 -->
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-pen-nib"></i>
                <span>诗词少年</span>
            </div>
            <!-- 汉堡菜单按钮 -->
            <button id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <!-- 移动端导航菜单 -->
        <div id="mobileMenu">
            <div class="mobile-menu-container">
                <a href="/">首页</a>
                <a href="/chinesePage" class="text-primary">诗词创作</a>
                <a href="/draw">素材库</a>
                <a href="/login" class="bg-primary">登录/注册</a>
            </div>
        </div>
    </header>
    <!-- 主体内容区 -->
    <main>
        <!-- 主题标题 -->
        <div class="main-title">
            <h2>AI助力，弘扬中华诗词文化</h2>
            <p>无需注册，直接粘贴诗词作品或上传文件即可体验AI批改</p>
        </div>
        <!-- 核心功能区 -->
        <div class="core-feature">
            <!-- 修改为诗词输入区 -->
            <div class="poem-input">
                <h3>输入诗词作品</h3>
                <!-- 诗词题目输入框 -->
                <div class="input-group">
                    <label for="poemTitle">诗词题目</label>
                    <input type="text" id="poemTitle" placeholder="请输入诗词题目">
                </div>
                <!-- 诗词内容输入框 -->
                <div class="input-group">
                    <label for="poemContent">诗词内容</label>
                    <textarea id="poemContent" rows="8" placeholder="请输入诗词内容"></textarea>
                </div>
                <!-- 提交按钮 -->
                <button id="submitPoem" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> 提交诗词
                </button>
                <div class="error-message" id="errorMessage"></div>
            </div>
            <!-- 功能选择区 -->
            <div>
                <!-- 功能导航栏 - 移动端优化为标签页 -->
                <div class="function-nav">
                    <ul>
                        <button class="tab-btn tab-active glow" data-target="scoring">
                            <i class="fas fa-star"></i> 智能评分
                        </button>
                        <button class="tab-btn" data-target="reading">
                            <i class="fas fa-book-open"></i> 读写共生
                        </button>
                        <button class="tab-btn" data-target="editing">
                            <i class="fas fa-magic"></i> 动态润色
                        </button>
                    </ul>
                </div>
                <!-- 功能子页面 -->
                <div class="subpage-container">
                    <!-- 智能评分 -->
                    <div id="scoring" class="subpage block">
                        <div class="scoring-card gradient-bg">
                            <div class="score-info">
                                <div class="score-text">
                                    <div class="score-number">86</div>
                                    <div class="score-label">综合得分</div>
                                </div>
                                <div class="progress-container">
                                    <div class="progress-label">
                                        <span>优秀</span>
                                        <span>基准线</span>
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-value gradient-progress" style="width: 70%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="rating-list">
                            <div class="rating-item hover-effect">
                                <div class="rating-title">
                                    <div>
                                        <i class="fas fa-book-open"></i>
                                        <span>整体结构</span>
                                    </div>
                                    <span class="rating-score">40/50</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-value" style="width: 80%"></div>
                                </div>
                            </div>
                            <div class="rating-item hover-effect">
                                <div class="rating-title">
                                    <div>
                                        <i class="fas fa-pen-fancy"></i>
                                        <span>语言表达</span>
                                    </div>
                                    <span class="rating-score">32/40</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-value" style="width: 80%"></div>
                                </div>
                            </div>
                            <div class="rating-item hover-effect">
                                <div class="rating-title">
                                    <div>
                                        <i class="fas fa-lightbulb"></i>
                                        <span>意境呈现</span>
                                    </div>
                                    <span class="rating-score">14/20</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-value" style="width: 70%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 读写共生 -->
                    <div id="reading" class="subpage">
                        <h3 class="reading-title">
                            <i class="fas fa-book-open"></i> 推荐阅读诗文
                        </h3>
                        <div class="book-list">
                        </div>
                    </div>
                    <!-- 动态润色 -->
                    <div id="editing" class="subpage">
                        <h3 class="edit-title">润色引擎</h3>
                        <div class="edit-options">
                            <a href="#基础润色" class="edit-option hover-effect">
                                <i class="fas fa-paint-brush"></i>
                                <div>
                                    <div>基础润色</div>
                                    <span>推荐</span>
                                </div>
                            </a>
                            <a href="#句式优化" class="edit-option hover-effect">
                                <i class="fas fa-project-diagram"></i>
                                <div>
                                    <div>句式优化</div>
                                    <span class="bg-blue-500">NEW</span>
                                </div>
                            </a>
                            <div class="filter-options">
                                <div>建议筛选：</div>
                                <div>
                                    <label>
                                        <input type="checkbox" checked>
                                        <i class="fas fa-spell-check"></i>
                                        <span>语法修正</span>
                                    </label>
                                    <label>
                                        <input type="checkbox" checked>
                                        <i class="fas fa-bolt"></i>
                                        <span>表达升级</span>
                                    </label>
                                    <label>
                                        <input type="checkbox">
                                        <i class="fas fa-shapes"></i>
                                        <span>修辞优化</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 底部信息栏 -->
    <footer class="gradient-bg">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#">隐私政策</a>
                <a href="#">公益计划</a>
                <a href="#">联系我们</a>
                <a href="#">技术支持</a>
            </div>
            <p>© 2025 蓝心执笔人团队 | AI助力创作，弘扬诗词文化</p>
        </div>
    </footer>
    <script src="../static/js/chinesePage.js"></script>
</body>

</html>
